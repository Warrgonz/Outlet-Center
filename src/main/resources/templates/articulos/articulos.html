<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/components :: head}">
        <title>Outlet center</title>
    </head>
    <body>
        <nav th:replace="~{layout/components :: navbar }"></nav>
        <main>
            <section th:fragment="seccionFiltros" >
                <aside id="barralateral">
                    <!-- Filtro 1 -->
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group mb-2">
                                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary art-btn1-fil" data-mdb-ripple-init>search</button>
                            </div>
                            <br/>


                            <h5>[[#{filtro.categoria}]]</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="tecnologia" id="tecnologia">
                                    <label class="form-check-label" for="tecnologia">
                                        [[#{categoria.tecnologia}]]
                                    </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vestimenta" id="vestimenta">
                                    <label class="form-check-label" for="vestimenta">
                                        [[#{categoria.vestimenta}]]
                                    </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="accesorios" id="accesorios">
                                    <label class="form-check-label" for="accesorios">
                                        [[#{categoria.accesorios}]]
                                    </label>
                            </div>
                        </div>
                        <br/>



                        <!-- Filtro 2 -->
                        <div class="card-body">
                            <form method="post"
                                  th:action="@{/pruebas/query1}">
                                <div class="card-body">
                                    <div class="mb-2">
                                        <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                        <input type="number" 
                                               class="form-control" 
                                               name="precioInf" 
                                               th:value="${precioInf}"
                                               required="true"/>
                                    </div>
                                    <div class="mb-2">
                                        <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                        <input type="number" 
                                               class="form-control" 
                                               name="precioSup"
                                               th:value="${precioSup}"
                                               required="true"/>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <button type="submit" class="btn btn-primary art-btn2-fil">
                                            <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]                                        
                                        </button>
                                    </div>
                                </div>                                  
                            </form>
                        </div>
                        <br/>



                        <!-- Filtro 3 -->
                        <div class="card-body">
                            <h5>[[#{filtro.marcas}]]</h5>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="nuestras" id="nuestras">
                                    <label class="form-check-label" for="nuestras">
                                        [[#{marcas.nuestras}]]
                                    </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="premium" id="premium">
                                    <label class="form-check-label" for="premium">
                                        [[#{marcas.premium}]]
                                    </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="top" id="top">
                                    <label class="form-check-label" for="top">
                                        [[#{marcas.top}]]
                                    </label>
                            </div>
                        </div>
                        <br/>

                    </div>

                    </div>                    
                </aside>


            </section>
            
            
            
             <section th:fragment="listadoProductos">
            <div class="container">
                <div class="row">
                    <div th:if="${productos != null and !productos.empty}">
                        <div class="row row-cols-4">
                            <div class="card" th:each="p :${productos}">
                                <figure>
                                    <img 
                                        th:src="${p.rutaImagen}" 
                                        class="card-img-top" 
                                        alt="..."
                                        height="200"/>
                                    <figcaption>
                                        â‚¡[[${p.precio}+' ('+${p.existencias}+')']]
                                        <a th:href="@{/producto/eliminar/}+${p.idProducto}">
                                            <i class="fas fa-trash"></i></a>
                                        <a th:href="@{/producto/modificar/}+${p.idProducto}">
                                            <i class="fas fa-pencil"></i></a>
                                    </figcaption>
                                </figure>
                                <div class="card-header">
                                    <h5 class="card-title">[[${p.descripcion}]]</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">[[${p.detalle}]]</p>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                    <span>[[#{lista.vacia}]]</span>
                </div>
            </div>
        </section>        
            
            
            
        </main>                 
        <footer th:replace="~{layout/components :: footer }"></footer>
    </body>
</html>
