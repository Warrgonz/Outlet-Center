<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/components :: head}">
        <title>Outlet center</title>
    </head> 
    <body>
        <section class="login d-flex flex-column align-items-center justify-content-center">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <div class="mb-3">
                        <img src="/img/outlet-center.png" class="brand-icon" alt="outlet-center">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">[[#{registro.correo}]]</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-light">[[#{registro.aviso}]]
                                </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">[[#{login.password}]]</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4 mt-4">
                            <button type="submit" class="btn btn-primary">[[#{login.iniciosesion}]]</button>
                        </div>
                        <div>
                            <hr>
                                <div class="mb-1 d-flex">
                                    <p>[[#{login.olvidar}]]</p><a href="#" class="px-1">[[#{login.reset}]]</a>
                                </div>
                                <p>[[#{login.signup}]] <a href="#">[[#{login.crear}]]</a></p>
                                <div class="mb-1 d-flex flex-column align-items-end">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                               aria-expanded="false">[[#{plantilla.idioma}]]</a>
                                            <ul class="dropdown-menu dropdown-menu-dark">
                                                <li><a class="dropdown-item" th:href="@{/(lang=es)}"><span
                                                            class="flag-icon flag-icon-es flag-icon-squared"></span> ES</a></li>
                                                <li><a class="dropdown-item" th:href="@{/(lang=en)}"><span
                                                            class="flag-icon flag-icon-us flag-icon-squared"></span> EN</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </form>


                </div>
            </div>
        </section>
        <section>
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
        </section>

    </body>

</html>
