<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/components :: head}">
        <title>Outlet center</title>
    </head>


    <body>
        <nav th:replace="~{layout/components :: navbar }"></nav>
        <main>                    
            <div class="profileContainer">
                <div class="img-column">                
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="img-thumbnail" width="225" 
                         height="300" alt="profile-Picture">
                </div>
                <div class="blue-column">
                    <form>
                        <div class="mb-3">
                            <label for="name-Profile" class="form-label">[[#{perfil.nombre}]]</label>
                            <input type="text" class="form-control" id="name-Profile" aria-describedby="nameHelp">                               
                        </div>
                        <div class="mb-3">
                            <label for="lastname-Profile" class="form-label">[[#{perfil.apellido}]]</label>
                            <input type="text" class="form-control" id="lastname-Profile" aria-describedby="lastnameHelp">                               
                        </div>
                        <div class="mb-3">
                            <label for="email-Profile" class="form-label">[[#{perfil.correo}]]</label>
                            <input type="email" class="form-control" id="email-Profile" aria-describedby="emailHelp">                               
                        </div>
                        <div class="mb-3">
                            <label for="address-Profile" class="form-label">[[#{perfil.direccion}]]</label>
                            <input type="text" class="form-control" id="address-Profile" aria-describedby="addressHelp">  
                        </div>
                        <div class="mb-3">
                            <label for="phone-Profile" class="form-label">[[#{perfil.telefono}]]</label>
                            <input type="number" class="form-control" id="phone-Profile" min="8" max="11">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">[[#{perfil.confirmar}]]</label>
                        </div>
                        <button type="submit" class="btn btn-success">[[#{perfil.Guardar}]]</button>
                    </form>                  
                </div>
            </div>
            <div id="bottom-btns">                
                <a><button id="Change-passbtn">Cambiar contrase√±a</button></a>
                <a><button>Preguntas</button></a>
            </div>
        </main>
        <footer th:replace="~{layout/components :: footer }"></footer>
    </body>
</html>
